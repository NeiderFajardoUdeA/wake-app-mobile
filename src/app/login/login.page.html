<ion-content [fullscreen]="true" class="ion-background-color">

    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/wake-app.png" alt="Wake App" />
    </div>

    <!-- Botones -->
    <div class="buttons-container">
      <ion-button expand="block" class="app-button">
        Vincula Cuenta
      </ion-button>
      
      <ion-button expand="block" class="app-button" (click)="goToMainView()">
        Acceder sin registro
      </ion-button>
      
      <ion-button expand="block" class="app-button" (click)="goToMainView()">
        Usuario Registrado
      </ion-button>
    </div>
  </div>
</ion-content>
